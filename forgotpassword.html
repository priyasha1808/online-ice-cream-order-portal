<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="regi.css">
    <script src="regi.js"></script>
</head>
<body>
    <form name="Form" action="update" method="GET">
    <h2>Forgot Password</h2>
    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="box">
        <label>Old Password</label>
        <input type="password" name="oldpw" maxlength="10" id="mobile">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="box">
        <label>New password</label>
        <input type="password" name="newpw" maxlength="10" id="mobile">
    </div>
            
    <div class="box">
        <input type="submit" value="Submit">
    </div>
    <div>
        <a href="home.html" style="padding-left: 32%;">BACK TO HOME</a>
    </div>
</form>


</body>
</html>
