<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="regi.css">
    <script src="regi.js"></script>
</head>
<body>
    <form name="Form" action="insert" method="GET">
    <h2>Registration Form</h2>
    <div class="box">
        <label>Full Name</label>
        <input type="text" name="name" id="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="box">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10" id="mobile">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="box">
        <label>Password</label>
        <input type="password" name="pw" maxlength="10" id="mobile">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="box">
        <label>Favourite</label>
        <select name="Favourite" c>
            <option>Select Option</option>
            <option>Vanilla</option>
            <option>chocolate</option>
            <option>Strawberry</option>
            <option>Gelato</option>
            <option>Sorbet</option>
            <option>Frozen yogurt</option>
        </select> 
        <div class="error" id="Favourite"></div>
    </div>
    <div class="box">
        <label>Gender</label>
        <div class="form-inline" id="gender">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>          
    <div class="box">
        <input type="submit" value="Submit" onclick="validateForm()">
    </div>
    <div>
        <a href="home.html" style="padding-left: 32%;">BACK TO HOME</a>
    </div>
</form>


</body>
</html>
